<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matemáticos</title>
</head>
<body>
    <script>        
       //Adição
       console.log(10+5+18);
       //Subtração
       console.log(10-5-1);
       // Multiplicação
       console.log(10*51*8);
       //Divisão
       console.log(10/5/1);
       //Exponenciação
       console.log(2**2);

       let a = 10; 
       let b = 20;

       console.log(a+b);

       //Modulo ou resto da divisão
       console.log(10 % 2);
       console.log(10 % 3);
       console.log(10 % 4);

       //Incremento de números
        let ab = 1;
        ab = ab + 1;
        ab++;
        console.log(ab);
        // depois da variavei vai primeiro printar e depois incrementar
        console.log(ab++);
        
        // antes da variavei vai incrementar e depois printar
        console.log(++ab);
        // Operador de decremento
        let abc = 6;
        abc = abc - 1;
        abc--;
        console.log(abc);
        // depois da variavei vai primeiro printar e depois incrementar
        console.log(abc--);
        
        // antes da variavei vai incrementar e depois printar
        console.log(--abc);
        


       

    </script>
</body>
</html>
