<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Booleanos </title>
</head>
<body>
    <script>    
     
     //true é palavra reservada
     //false é palavra reservada

     let a = true;
     console.log(a);
     
     let b = false;
     console.log(b);

     //Expressões que retornam true ou false
     console.log('3 < 5', 3 < 5);
     console.log('3 > 5', 3 > 5);
     console.log('5 >= 5', 5 >= 5);
     console.log('5 >= 6', 5 >= 6);  
     console.log('5 <= 7', 5 <= 7);
     console.log('5 <= 4', 5 <= 4);  
     console.log('10 != 10',10 != 10);   
     console.log('10 !=5 ', 10 != 5);
     console.log('4 == 4', 4 == 4);
     console.log('5 == 4',5 == 4);

     //També é válido com strings
     let nome1 = "Marciano";
     let nome2 = "Jose";
     console.log('Nome1', nome1);
     console.log('Nome2', nome2);
     console.log('nome1 == nome2', nome1==nome2);
     console.log('nome1 != nome2', nome1!=nome2);
     console.log('4 === 4', 4===4);
     console.log(" '4' === 4", '4'===4);
     

   


       

    </script>
</body>
</html>
