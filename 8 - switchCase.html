<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        // O Switch Case é outra forma de fazer if else

        let cor = 'amarelo';
        switch(cor){
            case 'azul':
                console.log('A cor azul');
                break;
            case 'amarelo':
                console.log('A cor amarelo');
                break;
            case 'vermelho':
                console.log('A cor vermelho');
                break;
            default:
                console.log('Voce precisa definir uma  cor');
                break;

        }

        //Temos também o multicase

        switch(cor){
            case 'vermelho':
            case 'amarelo':
            case 'laranja':
                console.log('Cor quente');
                break;
            case 'verde':
            case 'azul':
            case 'roxo':
                console.log('Cor fria');
                break;
            default:
                console.log('Não identificado');
                break;


        }







    </script>
</body>
</html>
